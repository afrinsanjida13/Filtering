<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="jQuery plugin">
 


    <title>jQuery Plugin - Isotope</title>

    <!-- css links -->
  
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <!-- icon link -->
    <script src="https://kit.fontawesome.com/1273ff90d2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="isotope">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-lg-12">

            <!-- filter start -->
            <h2>Filtering</h2>

              <!-- button start -->
              <div class="filter box">
                <button data-name="*"><span>All</span></button>
                <button data-name=".round"><span>Round</span></button>
                <button data-name=".black"><span>Black</span></button>
                <button data-name=".creature"><span>Creature</span></button>
              </div>
              <!-- button end -->
            <!-- filter end -->


              <!-- grid item start -->
              <div class="grid">

                <div class="grid-item round">
                  <img src="images/purple.jpg" class="img-fluid"  alt="flower">
                </div>

                <div class="grid-item round">
                  <img src="images/sunflower.jpg" class="img-fluid" alt="flower">
                </div>

                <div class="grid-item black">
                  <img src="images/pblack.jpg" class="img-fluid" alt="flower">
                </div>

                <div class="grid-item black">
                  <img src="images/black.jpg" class="img-fluid" alt="flower">
                </div>

                <div class="grid-item creature">
                  <img src="images/bird.jpg" class="img-fluid" alt="bird">
                </div>

                <div class="grid-item creature">
                  <img src="images/rabbit.jpg" class="img-fluid" alt="animal">
                </div>
                
                
              </div>
              <!-- grid item end -->
          </div>
        </div>
      </div>
    </section>
    
    

    

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
